{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Here To Check Your Portfolio Huh?</h1>
      <p class="col-lg-10 fs-4">I personally wouldn't, you probably over invested in hype, no-value Cryptos in hopes of getting rich</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form action="/login" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username"
          placeholder="Username" type="text">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control"  id="password" name="password" placeholder="Password" type="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit"> Login</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
      </form>
    </div>
  </div>
</div>

{% endblock %}
