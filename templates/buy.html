{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<img src="/static/buy.png" class="img-fluid container" style="width: 530px; height: 300px; margin-bottom: 30px" alt="sell crypto">

<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="crypto" name="crypto"
            placeholder="Crypto Name" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount" type="number">
    </div>

    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
